<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Blog</title>
    <link rel="stylesheet" href="../public/stylesheets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<header>
    <h1>
        Tech Blog
    </h1>
    <nav>
        <ul>
            <li>
                <span>
                    <a href="/">Homepage</a>
                </span>
            </li>

            <li>
                <a href="/dashboard">dashboard</a>
            </li>
            <li>
                <button id="logout" class="btn-no-style">logout</button>
            </li>
        </ul>
    </nav>
</header>


<body>

    <div>

        <main>

            <div class="card mb-6">
                <header class="card-header card-title bg-secondary">

                    <div>
                        <h3>
                            <a href="/post/{{id}}" class="card-title">{{title}} </a>
                        </h3>
                    </div>

                </header>

                <div class="card-body">
                    <div>
                        {{post_textarea}}
                    </div>
                    <div>
                        <b>{{user.username}}</b> |
                        | {{format_date created_at}} | <a href="/post/{{id}}">{{comments.length}} {{format_plural
                            "comment" comments.length}}</a>
                    </div>

                </div>

        </main>

    </div>

    <footer>
        Made by Francisco
    </footer>


</body>

</html>
